{% extends "_master.html" %}

{% block content %}
<div class="main">
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>

    <form class="form" action="/auth/register" method="post">
        <input class="form__input" type="text" name="username" placeholder="username">
        <input class="form__input" type="email" name="email" placeholder="email">
        <input class="form__input" type="password" name="password" placeholder="password">
        <input class="form__input" type="password" name="confirm_password" placeholder="confirm password">

        <button class="form__button" type="submit">Register</button>
    </form>

</div>
{% endblock %}
